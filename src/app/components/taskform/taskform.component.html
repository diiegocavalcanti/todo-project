

<form action="" [formGroup]="taskForm">
    <div class="grid">
        <div class="col-12 px-2">
            <label class="block text-900 font-medium mb-2" for="title">Título</label>
            <input type="text" id="title" pInputText class="w-full mb-3" formControlName="title" maxlength="200"/>
        </div>

        <div class="col-12 px-2">
            <label class="block text-900 font-medium mb-2" for="description">Descrição</label>
            <textarea rows="5" cols="30" id="description" pInputTextarea class="w-full mb-3" formControlName="description"></textarea>
        </div>

        

        <div class="col-12 px-2">
            <div class="grid">
                <div class="col-12 px-2">
                    <label class="block text-900 font-medium mb-2" for="status">Status</label>
                    <p-dropdown [style]="{'width':'100%'}" class="w-full mb-3" formControlName="status" [options]="statusList" optionLabel="alias" placeholder="Status" [disabled]="config.data.mode == 'add'"></p-dropdown>
        
                </div>

                
            </div>

            <div class="grid py-3">
                <div class="col-6 px-2">
                    <label class="block text-900 font-medium mb-2" for="status">Data de criação</label>
                    <p-calendar [style]="{'width':'100%'}" class="w-full mb-3" formControlName="createDate"></p-calendar>        
                </div>

                <div class="col-6 px-2">
                    <label class="block text-900 font-medium mb-2" for="status">Data de entrega</label>
                    <p-calendar [style]="{'width':'100%'}" class="w-full mb-3" formControlName="endDate" [minDate]="taskForm.value.createDate"></p-calendar>        
                </div>
            </div>

        </div>

        <div class="col-12 px-2" *ngIf="config.data.mode == 'add'">
            <p-button label="Adicionar" icon="pi pi-check" (onClick)="addTask()" [disabled]="!taskForm.valid"></p-button>
        </div>
        <div class="col-12 px-2" *ngIf="config.data.mode == 'edit'">
            <p-button label="Atualizar" (onClick)="editTask()" icon="pi pi-sync" [disabled]="!taskForm.valid"></p-button>
            <p-button class="ml-2" label="Remover" severity="danger" icon="pi pi-trash" (onClick)="removeTask()" [disabled]="!taskForm.valid"></p-button>
        </div>

    </div>
</form>
